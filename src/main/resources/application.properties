# server
server.forward-headers-strategy=framework
server.address=0.0.0.0
server.port=${SERVER_PORT}

# front
frontend.url=${FRONTEND_URL}

# logging
logging.level.root=INFO
logging.level.me.dodo.readingnotes=DEBUG

# profile group, sqlite | mysql | postgres
spring.profiles.group.prod-dev=oauth,supabase,book,dev
spring.profiles.group.prod-pi=oauth,supabase,book,pi-sqlite
spring.profiles.group.prod-mysql=oauth,supabase,book,mysql
spring.profiles.group.prod-postgres=oauth,supabase,book,postgres

# log
# How many seconds should we log slow requests? (1000=1second)
api.log.slow-threshold-ms=1000
api.log.success-enabled=${API_LOG_SUCCESS_ENABLED:false}
auth.log.success-enabled:${AUTH_LOG_SUCCESS_ENABLED:false}